<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Paypal Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">Paypal Payment Integration</h1>
    <form method="POST" action="/payment/create" th:action="@{/payment/create}" class="mt-5 card p-3">
        <div class="mb-3">
            <label for="method" class="form-label">Payment method</label>
            <input type="text" class="form-control" name="method" id="method" value="Paypal" readonly/>
        </div>
        <div class="mb-3">
            <label for="amount" class="form-label">Payment Amount</label>
            <input type="text" class="form-control" name="amount" id="amount" value="10.0" readonly/>
        </div>
        <div class="mb-3">
            <label for="currency" class="form-label">Payment currency</label>
            <select class="form-control" id="currency" name="currency">
                <option value="USD" selected>USD</option>
                <option value="EUR" >EUR</option>
                <option value="GBP" >GBP</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Payment description</label>
            <input type="text" class="form-control" name="description" id="description" value="testing description" readonly>
        </div>
        <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary">Pay with Paypal</button>
        </div>
    </form>

</div>
</body>
</html>
